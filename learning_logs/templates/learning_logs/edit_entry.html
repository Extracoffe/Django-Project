extends "learning_logs/base.html"
{% load bootstrap3 %}

{% block header %}
<h1><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h1>
{% endblock header %}

{% block content %}



<h3>Editar anotação:</3>

<form class="form" action="{% url 'edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" name="submit">Salvar</button>
    {% endbuttons %}
</form>

{% endblock content %}
