{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}

<h1><a href="{% url 'topic' topic.id %}">{{ topic }}</a></h1>

{% endblock header %}

{% block content %}

<h3>Adicione uma nova anotação:</h3>

<form class="form" action="{% url 'new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button class="btn btn-primary" name="submit">Adicionar</button>
    {% endbuttons %}
</form>

{% endblock content %}
